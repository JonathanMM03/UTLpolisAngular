<div class="container my-4">
    <!-- Banner de bienvenida -->
    <div class="card banner-card mb-4">
        <div class="card-body text-center d-flex align-items-center justify-content-center">
            <h2 class="card-title">Bienvenido a UTLibre</h2>
        </div>
    </div>

    <!-- Tarjetas de productos -->
    <div class="row justify-content-center">
        <div class="col-md-4 mb-4" *ngFor="let producto of productos">
            <div class="card h-100 product-card shadow-sm">
                <img [src]="producto.imagen" alt="Imagen del producto" class="card-img-top p-3"
                    style="height: 200px; object-fit: contain;">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ producto.nombre }}</h5>
                    <p class="card-text">{{ producto.descripcion }}</p>
                    <p class="text-muted fw-bold">$ {{ producto.precio | number:'1.2-2' }}</p>
                    <a href="#" class="btn btn-primary">Ver Detalle</a>
                </div>
            </div>
        </div>
    </div>
</div>
